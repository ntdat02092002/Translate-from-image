<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image and Call API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
        <img src="images/gg.jpg" class="img" width="100" height="50">
        <a class="navbar-brand" href="#">Fake of Google Translate</a>
    </div>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">

      <div class="col-md-6">
        <form id="uploadForm" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="imageUpload">Select Image:</label>
            <input type="file" name="image" id="imageUpload" class="form-control-file">
            <div class="mt-4">
              <img src="" class="card-img-top" id="preview-image" style="display: none;">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        <div id="loading" class="text-center mt-4" style="display: none;">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="row justify-content-center mt-4" id="result-container" style="display: none;">
          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">English</span>
                </div>
                <textarea class="form-control" rows="5" id="result-text-en" placeholder="Enter text to translate..."></textarea>
              </div>
            </div>
            <div class="col-12 mt-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Vietnamese</span>
                </div>
                <textarea class="form-control" rows="5" id="result-text-vi" placeholder="Translated text..."></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">English</span>
              </div>
              <textarea class="form-control" rows="5" id="inputText" placeholder="Enter text to translate..."></textarea>
            </div>
          </div>

          <button class="mx-auto btn btn-primary mt-4 text-center" id="direct-tran">Translate</button>
          
          <div class="col-12 mt-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Vietnamese</span>
              </div>
              <textarea class="form-control" rows="5" id="outputText" placeholder="Translated text..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      /* CSS cho ảnh */
      #preview-image {
        border: 1px solid #ccc; /* Thêm border 1px solid màu xám */
        max-width: 100%; /* Giới hạn chiều rộng của ảnh */
        height: auto; /* Tự động tính chiều cao của ảnh */
      }
    </style>
    <script>
        $(document).ready(function() {
            $('#imageUpload').change(function() {
                // Lấy file đã chọn
                const file = $('#imageUpload')[0].files[0];
                // Tạo URL cho file
                const url = URL.createObjectURL(file);
                // Gán URL vào thuộc tính src của thẻ img
                $('#preview-image').attr('src', url).show();
            });
            $('#uploadForm').submit(function(event) {
                event.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/ocr-translate',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    beforeSend: function() {
                        $('#loading').show();
                        // $('#result').html('');
                        $('#result-container').hide();
                    },
                    success: function(response) {
                        $('#result-container').show();
                        // $('#result-image').attr('src', data.image_url);
                        $('#result-text-en').text(JSON.stringify(response.result.en).replace(/"/g, ''));
                        $('#result-text-vi').text(JSON.stringify(response.result.vi).replace(/"/g, ''));
                        // $('#result').html('<p>' + response.result + '</p>');
                    },
                    error: function(jqXHR, status, error) {
                        console.log(status + ': ' + error);
                    },
                    complete: function() {
                        $('#loading').hide();
                    }
                });
            });
            $('#direct-tran').click(function(event) {
              // event.preventDefault();
              var inputText = $('#inputText').val();
              //console.log(inputText)

              $.ajax({
                  url: '/direct-translate',
                  type: 'POST',
                  data: $.param({ text: inputText }),
                  success: function(response) {
                      $('#outputText').text(JSON.stringify(response.result.vi).replace(/"/g, ''));
                  },
                  error: function(jqXHR, status, error) {
                      console.log(status + ': ' + error);
                  },
                  complete: function() {
                      $('#loading').hide();
                  }
              });
          });
        });
    </script>
</body>
</html>
